 <!DOCTYPE html>
<html lang="en">
<head>

  <title>Solar System</title>
  
 </head>

<body>
  <a-scene>
    <a-sky src="apperance/nightsky.jpg">
      <a-sphere id="sun"  position="11 2 -5 " scale="1 2 1" radius ="3" src="apperance/sun.jpeg" rotation ="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 22234"></a-sphere>

      <a-sphere id="venus" position="3.8 1.25 -5" radius="0.5" src="apperance//venus.jpeg" rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 22256"></a-sphere>

      <a-sphere id="neptune" position="-3.4 1.25 -5" radius="0.5" src="apperance//neptune.jpeg" rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 22256"></a-sphere>
   </a-sky>
  </a-scene>
</body>
</html>
